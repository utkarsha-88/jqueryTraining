<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Fade demo</title>
    <style>

        #wheel{

            position: absolute;

            padding-left: 600px;

            width:70px;

            height: auto;

        }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1>jQuery FadeToggle Demo</h1>

<script>

        $(document).ready(function(){

            $("#wheel").hide();

            $("button").click(function(){

                $("#one").fadeToggle();

                $("#two").fadeToggle("slow");

                $("#wheel").show();

                $("#three").fadeToggle(3000);

            });

        });

</script>
<button>Namaste</button><br><br>

<div class="fade">

     

<div id="one" style="width:2200px;height:60px;display:none;background-color:orange;"></div><br>

<IMG SRC="images/Chakra.gif" id="wheel">

<div id="two" style="width:2200px;height:60px;display:none;background-color:white;"></div><br>

<div id="three" style="width:2200px;height:60px;display:none;background-color:green;"></div>

 

</div>
</body>
</html>

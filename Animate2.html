<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Animation</title>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>

<script>

$(document).ready(function(){

  $("button").click(function(){

    var div = $("div");

    runAnimation();

    function runAnimation(){

      div.animate({height:300},"slow");

      div.animate({width:300},"slow");

      div.css("background-color","green");  

      div.animate({height:100},"slow");

      div.animate({width:100},"slow",callBackAnimation);

     // div.animate({backgroundColor:"khaki"},callBackAnimation);

     

    }

function callBackAnimation(){

      alert("Animation completed");

    }



  });

});

</script>
</head>
<body>
    <button>Run</button>

<div style="width:70px;height:70px;position:absolute;left:20px;top:50px;background-color:red;"></div>
</body>
</html>
